<div mat-dialog-content>
  <p>Do You Want to Delete?</p>
  <p style="font-weight: bold">{{data?.name}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close('no')">Cancel</button>
  <button mat-button cdkFocusInitial [disabled]="category.loading" (click)="dialogRef.close('yes')">Ok</button>
</div>
<mat-spinner *ngIf="category?.loading"></mat-spinner>
