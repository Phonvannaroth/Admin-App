<div mat-dialog-content>
  <p>Edit Category : {{data?.name}}</p>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Category Name" formControlName="name" value='{{data?.name}}'>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Description" formControlName="description" value='{{data?.description}}'>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="_edit(form.value)">Ok</button>
</div>
